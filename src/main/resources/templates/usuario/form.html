<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>Venda de Ingressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
<div class="container d-flex" style="width: 100vw; justify-content: center;">
    <div class="" style="width: 400px;">
        <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
        </div>
        <div class="card mb-4" style="margin-top:80px">
            <div class="card-header">
                <p class="text-center fs-4">Cadastrar Usuario</p>
            </div>
            <div class="card-body">
                <form method="POST" th:object="${usuario}" th:action="@{/usuario/form}">
                    <div class="form-group mb-3">
                        <label for="nome">Nome: </label>
                        <input class="form-control" th:field="*{nome}" type="text" required></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="login">Login: </label>
                        <input class="form-control" th:field="*{login}" type="text" required></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha: </label>
                        <input class="form-control" th:field="*{senha}" type="password" required></input>
                        <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
