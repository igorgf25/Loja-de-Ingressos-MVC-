<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"
         style="margin-top:80px; margin-bottom: -50px">
    </div>
    <div class="card mb-4" style="margin-top:80px">
        <div class="card-header">
            <p class="text-center fs-4">Casa de Show</p>
        </div>
        <div class="card-body">
            <form method="POST" th:object="${casaDeShow}" th:action="@{/casadeshow/form}">
                <input type="hidden" th:field="*{id}"></input>
                <div class="form-group mb-3">
                    <label for="nome">Nome: </label>
                    <input class="form-control" th:field="*{nome}" type="text" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="endereco">Endere√ßo: </label>
                    <input class="form-control" th:field="*{endereco}" type="text" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

</html>
